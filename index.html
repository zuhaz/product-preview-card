<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="imageContainer">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Gabrielle essence Eau De Parfume"
          class="perfumeImage"
        />
      </div>
      <div class="contentContainer">
        <p class="perfumeTextParagraph">P E R F U M E</p>
        <div class="perfumeInfo">
          <h1 class="perfumeTitle">Gabrielle Essence Eau De Parfum</h1>
          <p class="perfumeDescription">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="perfumePrice">
          <h1 class="perfumePriceDiscounted">$149.99</h1>
          <p class="perfumePriceNonDiscounted"><strike>$169.99</strike></p>
        </div>
        <div class="buttonContainer">
          <button type="button" class="addToCardButton">
            <img src="./images/icon-cart.svg" alt="Cart" class="cartImage" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
